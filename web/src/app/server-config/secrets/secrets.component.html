<h1 class="title is-1">Secrets</h1>

<form>

  <div class="field">
    <p>Secrets are required to host publicly visible servers and download and install mods.</p>
  </div>

  <div class="field">
    <label class="label">Username</label>
    <div class="control">
      <input
        class="input"
        type="text"
        placeholder="Username"
        [(ngModel)]="username"
        [ngModelOptions]="{standalone: true}"
        required>
    </div>
  </div>

  <div class="field">
    <label class="label">Token</label>
    <div class="control">
      <input
        class="input"
        type="password"
        placeholder="Token"
        [(ngModel)]="token"
        [ngModelOptions]="{standalone: true}"
        required>
    </div>
    <p class="help">Authentication token can be found at your <a href="https://factorio.com/profile">Factorio.com
        account</a></p>
  </div>

  <div class="field">
    <div class="control">
      <button type="submit" id="save-button" class="button is-success" (click)="pushSecrets()"
        [ngClass]="{'is-loading': saveButtonLoading}">
        <span class="icon is-small">
          <fa-icon class="fa-fw" [icon]="showTickIcon ? tickIcon : saveIcon"></fa-icon>
        </span>
        <span>Save</span>
      </button>
    </div>
  </div>

</form>
