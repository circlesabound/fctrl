<h1 class="title is-1">Ban List</h1>
<app-editable-list [(list)]="banList"></app-editable-list>
<button id="save-button" class="button is-success" (click)="pushBanList()" [ngClass]="{'is-loading': saveButtonLoading}">
  <span class="icon is-small">
    <fa-icon class="fa-fw" [icon]="showTickIcon ? tickIcon : saveIcon"></fa-icon>
  </span>
  <span>Save</span>
</button>
