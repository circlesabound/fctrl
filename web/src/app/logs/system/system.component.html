<h1 class="title is-1">System logs</h1>

<div class="field">
  <div class="control">
    <button id="fetch-previous-button" class="button is-success" (click)="fetchPrevious()"
      [ngClass]="{'is-loading': fetchButtonLoading}">
      <span class="icon is-small">
        <fa-icon class="fa-fw" [icon]="fetchButtonIcon"></fa-icon>
      </span>
      <span>Load more</span>
    </button>
  </div>
</div>

<div class="editor-container">
  <ngx-monaco-editor [options]="monacoOptions" [(ngModel)]="text" (onInit)="onEditorInit($event)" style="height:100%;"></ngx-monaco-editor>
</div>

<div class="field">
  <div class="control">
    <label class="checkbox">
      <input type="checkbox" [(ngModel)]="autoscroll">
      Autoscroll
    </label>
  </div>
</div>
