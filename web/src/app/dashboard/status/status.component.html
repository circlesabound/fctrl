<div class="columns">
  <div class="column is-8 is-size-3 status-icon-container">
    <fa-icon class="far-fw" size="10x" [icon]="statusIcon" [ngClass]="getStatusIconClass()"></fa-icon>
  </div>
  <div class="column is-4">
    <aside class="menu">
      <ul class="menu-list">
        <li>Status: {{getStatusText()}}</li>
        <li>Version: {{getVersionText()}}</li>
        <li>Players: {{getPlayersText()}}</li>
      </ul>
    </aside>
  </div>
</div>
